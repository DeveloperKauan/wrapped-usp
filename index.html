<!DOCTYPE html>

            <button id="toggle-theme">Alternar Tema</button>

        <main>
            <section class="task-section">
                <input type="text" id="task-input" placeholder="Digite sua tarefa...">
                <select id="routine-select">
                    <option value="diaria">Diariamente</option>
                    <option value="asvezes">Ã€s vezes</option>
                    <option value="semanal">Semanalmente</option>

                <select id="group-select">
                    <option value="Trabalho">Trabalho</option>
                    <option value="Estudos">Estudos</option>
                    <option value="Pessoal">Pessoal</option>
                </select>
                <button id="add-task">Adicionar</button>
            </section>

            <section class="tasks-container" id="tasks-container"></section>
        </main>

        <footer>
            <p>&copy; 2024 USP Wrapped</p>
        </footer>
    </div>

    <script src="scripts.js"></script>
