<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USP Wrapped</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>USP Wrapped</h1>
            <p>Gerencie suas tarefas e visualize sua produtividade</p>
            <button id="toggle-theme">Alternar Tema</button>
        </header>
        <main>
            <section class="task-section">
                <input type="text" id="task-input" placeholder="Digite sua tarefa...">
                <select id="routine-select">
                    <option value="diaria">Diária</option>
                    <option value="as_vezes">Às vezes</option>
                    <option value="semanalmente">Semanalmente</option>
                </select>
                <select id="group-select">
                    <option value="Pessoal">Pessoal</option>
                    <option value="Estudos">Estudos</option>
                    <option value="Trabalho">Trabalho</option>
                </select>
                <button id="add-task">Adicionar Tarefa</button>
            </section>

            <section class="tasks-container" id="tasks-container"></section>
        </main>
        <footer>
            <button id="share-tasks">Compartilhar Tarefas</button>
            <div id="share-link" class="hidden">
                <input type="text" id="share-input" readonly>
                <button id="copy-link">Copiar Link</button>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
