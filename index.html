<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kauan's Task Stats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Kauan's Task Stats</h1>
            <button id="toggle-theme">Alternar Tema</button>
        </header>
        <main>
            <section class="task-section">
                <input type="text" id="task-input" placeholder="Digite sua tarefa...">
                <select id="priority-select">
                    <option value="baixa">Baixa</option>
                    <option value="media">MÃ©dia</option>
                    <option value="alta">Alta</option>
                </select>
                <select id="group-select">
                    <option value="Trabalho">Trabalho</option>
                    <option value="Estudos">Estudos</option>
                    <option value="Pessoal">Pessoal</option>
                </select>
                <button id="add-task">Adicionar Tarefa</button>
            </section>

            <section class="tasks-container" id="tasks-container">
                <!-- Tasks will be displayed here -->
            </section>
        </main>
        <footer>
            <button id="share-tasks">Compartilhar Tarefas</button>
            <div id="share-link" class="hidden">
                <input type="text" id="share-input" readonly>
                <button id="copy-link">Copiar Link</button>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
